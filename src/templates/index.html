<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My web app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
          <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                    {% if current_user and current_user.is_authenticated() %}
                        Вы вошли как {{current_user.data.full_name}} <a href="/logout" class="btn navbar-btn">Выйти</a>
                    {% else %}
                        <a href="/login" class="btn btn-primary navbar-btn">Войти</a>
                    {% endif %}
                </div>
          </nav>

        <div>
             {% if current_user and current_user.is_authenticated() %}
                <a href="/users" class="btn btn-success">Выбрать противника!</a>
                <a href="/matches" class="btn btn-success">Ваши матчи</a>
             {% endif %}
        </div>
    </body>
</html>
