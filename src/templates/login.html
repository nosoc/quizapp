<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Вход в систему</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style> body{font-family: Century Gothic;
            color: white;
            background: url(http://www.pendulumarts.com/images/5music.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            }

        </style>
    </head>
    <body>
    <div style="margin: 5% 15%; font-family: Century Gothic; ">
        <p style="color: #E6F0FF; font-size: 400%; background-color: rgba(0, 0, 0, 0.7);">Введите данные для входа на сайт</p>
        <a style="background-color: rgba(0, 0, 0, 0.7); font-size:120%; color: white;" href="/" class="btn btn-default ">На главную</a>

        <div style="color: #E6F0FF; font-size: 250%;" class="container">
            <br>
            {% if error %}
                <div class="alert alert-danger" role="alert">Неверное имя пользователя или пароль</div>
            {% endif %}
            <form role="form" class="form-inline" action="/login" method="POST" >
                <input type="hidden" name="next_page", value="{{next_page}}">

                    <div class="form-group">
                        <label style="background-color: rgba(0, 0, 0, 0.7);" for="name">Имя</label>
                        <br>
                        <input type="text" class="form-control" id="name" name="name">

                </div>

                    <div class="form-group">
                        <label style="background-color: rgba(0, 0, 0, 0.7);" for="password">Пароль</label>
                        <br>
                        <input type="password" class="form-control" id="password" name="password">

                </div>

                <br>
                <br>
                <button style="background-color: rgba(0, 0, 0, 0.7); color: white;" type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
        </div>

    </div>
        </body>
</html>
