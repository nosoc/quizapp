<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Матч</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            add_answer = function(ans) {
                $('#answers').val( $('#answers').val().split(',').append(and).  )
            };
        </script>
    </head>
    <body>
        {% if mathch.status == 'open' and current_user.data.id not in match,results %}
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    {% for question in match.questions %}
                        <div class="item">
                            <div class="container">
                                <div class="well">{{question.question}}</div>
                                <div class="button-group">
                                    <a class="btn btn-primary" href="#myCarousel" role="button" data-slide="next" onclick="add_answer('a');">
                                        {{question.a}}
                                    </a>
                                    <a class="btn btn-primary" href="#myCarousel" role="button" data-slide="next" onclick="add_answer('b');">
                                        {{question.b}}
                                    </a>
                                    <a class="btn btn-primary" href="#myCarousel" role="button" data-slide="next" onclick="add_answer('c');">
                                        {{question.c}}
                                    </a>
                                    <a class="btn btn-primary" href="#myCarousel" role="button" data-slide="next" onclick="add_answer('d');">
                                        {{question.d}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor%}
                        <div class="item">
                            <!-- Submit results -->
                            <form role="form" action="/matches/{{match._id}}" method="post">
                                <input type="hidden" name="abswers" id="answers" value="">
                                <button type="submit" >Закончить</button>
                            </form>
                        </div>
                </div>
            </div>
        {% elif match.status == 'closed' %}
            <div class="container">
                Статистика
            </div>
        {% else %}
            <div class="container">
                Ждём оппонента
            </div>
        {% endif %}
    </body>
</html>
